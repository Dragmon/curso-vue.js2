
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" v-bind:style="{backgroundColor: '#' + color}">
    <img
      v-on:mouseover='toogleShowPrices'
      v-on:mouseout='toogleShowPrices'
      v-bind:src='img'
      v-bind:alt='name'>
    <h1 v-bind:class="changePercent > 0 ? 'green' :'red'">
      {{ title }}
    </h1>
    <span v-if='changePercent > 0'>👍</span>
    <span v-else-if='changePercent < 0'>👎</span>
    <span v-else>🤞</span>

    <!-- <ul>
      <li v-for='p in prices' v-bind:key='p'>
        {{p}}
      </li>
    </ul>
    <ul>
      <li v-for='(data, index) in info' v-bind:key='data'>
        {{ index }} - {{ data }}
      </li>
    </ul> -->

    <button v-on:click='toogleShowPrices'>{{ showPrices ? 'Ocultar precios' : 'Ver precios' }}</button>

    <input type='number' v-model='value'>
    <span>{{convertedValue}}</span>

    <ul v-show=showPrices>
      <li
        class='uppercase'
        v-bind:class="{orange: data.value === price, red: data.value < price, green: data.value > price}"
        v-for='(data, index) in pricesWithDays'
        v-bind:key='data.day'>
        {{ index }} - {{ data.day }} - {{data.value}}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
